<div class="wrapper">
	<div class="container">
		<img class="ui small circular image" id="avatar" src="/imgs/350.png" />
	</div>
</div>

<script>
	window.onload = function(){
		$("#avatar").hover(
			function() {
				$( this ).addClass("animated shake");
			}, function() {
				$( this ).removeClass("animated shake");
			})
	}
</script>
