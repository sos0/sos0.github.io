<% if(url == '#') { %>
    <a id="<%- name %>" href="#<%- name %>">
<% } else { %>
    <a id="<%- name %>" href="<%- url %>">
<% } %>
	<div class="ui <%- color %> segment">
		<h2 class="ui icon header">
		  	<i class="fa fa-<%- icon %>"></i>
		  	<div class="content">
		    	<%- name %>
		  	</div>
		</h2>
		<div class="description">
			<%- description %>
		</div>
	</div>
</a>
